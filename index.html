<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mr+Bedfort&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <!-- Main heading -->
    <div class="justify-content-center first_container ">
        <h1 class="heading">Violetta's Calculator</h1>
    </div>

    <div class="container ">
        <div class="row justify-content-center">

            <!-- First Input -->

            <div class="common_css col-4">
                <h3 class="two_subheadings">Enter the <span class="first_second_span">First</span> argument: </h3>
                <input id="first_argument_input" class="input_one form_margin" type="number">
            </div>

            <!-- Operator Window

            <div class="col-4 common_css">
                <h3 class="two_subheadings">Enter the <span class="first_second_span">Operator</span> </h3>
                <input id="operator" class="form_margin" type="text">
            </div> -->

            <!-- Second Input -->

            <div class="common_css col-4">
                <h3 class="two_subheadings">Enter the <span class="first_second_span">Second</span> argument: </h3>
                <input id="second_argument_input" class="input_two form_margin" type="number">

            </div>
        </div>
        <div class="row justify-content-center">

            <div class="col-3">

                <p id = "final_result" class="calculation_result">Your Result Here</p>
                <!-- <button id="equals" type="button" class="colorful_button btn  btn-lg">=</button> -->

            </div>

        </div>
    </div>

    <!-- Buttons -->

    <button id="addition" type="button" class="colorful_button btn  btn-lg">+</button>
    <button id="subtraction" type="button" class="colorful_button btn  btn-lg">-</button>
    <button id="multiplication" type="button" class="colorful_button btn  btn-lg">*</button>
    <button id="division" type="button" class="colorful_button btn  btn-lg">/</button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
